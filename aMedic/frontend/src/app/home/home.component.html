<div class="products-container">
    <h2>Available products</h2>
    <ul>
        <li *ngFor="let product of products">
            <h3>{{ product.name }}</h3>
            <p>Price: {{ product.price }} USD</p>
            <p>Stock: {{ product.stock }} units</p>
            <p>Company: {{ product.companyName }}</p>
        </li>
    </ul>
</div>
